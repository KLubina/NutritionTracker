<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/c/ce/Emoji_u1f349.svg">
    <link rel="icon" type="image/png" sizes="256x256"
        href="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/watermelon.png">
    <!-- Icons -->

    <title>Essen Tracker</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- App Content Container -->
    <div class="container">

        <!-- Header -->
        <div class="header">
            <h1>🍽️ Essen Tracker</h1>
        </div>
        <!-- Header -->

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('add')">➕ Hinzufügen</button>
            <button class="tab" onclick="switchTab('history')">📅 Historie</button>
            <button class="tab" onclick="switchTab('stats')">📊 Statistiken</button>
        </div>
        <!-- Tabs -->

        <!-- Food -->
        <div id="add-tab" class="tab-content active">
            <div class="add-section">
                <div class="input-group">
                    <input type="text" id="newFood" placeholder="Neues Lieblingsgericht hinzufügen..." maxlength="50">
                    <button id="addBtn">➕</button>
                </div>
            </div>

            <div class="foods-section">
                <h3 class="section-title">
                    <span class="emoji">🥘</span>
                    Meine Lieblingsgerichte
                </h3>
                <div id="foodsList">
                    <div class="empty-state">
                        <p>Lade Gerichte... 🔄</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Food -->

        <!-- Nutrition History -->
        <div id="history-tab" class="tab-content">
            <div class="history-section">
                <div class="date-navigation">
                    <button class="date-nav-btn" onclick="changeDate(-1)">‹ Zurück</button>
                    <div class="current-date" id="currentDate">Heute</div>
                    <button class="date-nav-btn" id="nextBtn" onclick="changeDate(1)">Vor ›</button>
                </div>

                <div class="quick-dates">
                    <button class="quick-date-btn" onclick="jumpToDate(0)">Heute</button>
                    <button class="quick-date-btn" onclick="jumpToDate(-1)">Gestern</button>
                    <button class="quick-date-btn" onclick="jumpToDate(-7)">Vor 1 Woche</button>
                    <button class="quick-date-btn" onclick="jumpToDate(-30)">Vor 1 Monat</button>
                </div>

                <div id="historyList">
                    <div class="empty-state">
                        <p>Lade Historie... 🔄</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Nutrition History -->

        <!-- Stats -->
        <div id="stats-tab" class="tab-content">
            <div class="history-section">
                <h3 class="section-title">
                    <span class="emoji">📊</span>
                    Deine Statistiken
                </h3>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="daysTracked">-</div>
                        <div class="stat-label">Tage getrackt</div>
                    </div>
                </div>

                <!-- Export-Function -->
                <div class="export-section">
                    <button class="export-btn" onclick="window.exportToCsv()">
                        📁 Daten als CSV exportieren
                    </button>
                </div>

                <h4 style="margin-bottom: 15px; color: #2d3748;">🏆 Deine Top Gerichte</h4>
                <div id="topFoods">
                    <div class="empty-state">
                        <p>Lade Statistiken... 🔄</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Stats -->

    </div>
    <!-- App Content Container -->

    <script type="module" src="js/app.js"></script>
</body>

</html>
